<!DOCTYPE html>
<html>
<title>RIBANTA TO-DO</title>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ribanta To-Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/main.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>RIBANTA TO-DO</h1>
            <P>Benvenuti nella tua to-do list, clicca sul pulsante per creare una nuova lista :D</P>
        </header>
    
        <div id="content">
          <button id="btn-createList">+ Nuova checklist</button>
            <div id="board">
                <div class="checklist bg-white" data-status="showTasks">
                    <div class="header">
                        <div class="name smallTitle" onfocus="document.execCommand('selectAll', false, null);" onblur="notEditable()" >Spesa</div>
                        <a href="#"><img class="menu" src="icons/rounded-menu.svg" alt="Menu"></a>
                    </div>
                    <div class="tasks">
                        <div class="row">
                            <input type="checkbox" name="task0-checkbox" id="task0-checkbox">
                            <div class="task-name">Pane</div>
                        </div>
                        <div class="row">
                            <input type="checkbox" name="task1-checkbox" id="task1-checkbox">
                            <div class="task-name">Latte</div>
                        </div>
                        <div class="row">
                            <input type="checkbox" name="task2-checkbox" id="task2-checkbox">
                            <div class="task-name">Pecora</div>
                        </div>
                    </div>
                    <div class="menu-content">
                        <a href="#" class="rename">Rinomina</a>
                        <a href="#" class="change-color">Cambia colore</a>
                        <a href="#" class="remove">Elimina</a>
                    </div>
                    <div class="color-picker" >
                        <div class="color-box bg-white active"></div>
                        <div class="color-box bg-red"></div>
                        <div class="color-box bg-pink"></div>
                        <div class="color-box bg-purple"></div>
                        <div class="color-box bg-blue"></div>
                        <div class="color-box bg-cyan"></div>
                        </br>
                        <div class="color-box bg-green"></div>
                        <div class="color-box bg-yellow"></div>
                        <div class="color-box bg-orange"></div>
                        <div class="color-box bg-brown"></div>
                        <div class="color-box bg-grey"></div>
                        <div class="color-box bg-dark"></div>
                    </div>
                </div>
                <div class="checklist bg-red" data-status="showMenu">
                    <div class="header">
                        <div class="name smallTitle" onfocus="document.execCommand('selectAll', false, null);" onblur="notEditable()">Studiare</div>
                        <a href="#"><img class="menu" src="icons/rounded-menu.svg" alt="Menu"></a>
                    </div>
                    <div class="tasks">
                        <div class="row">
                            <input type="checkbox" name="task0-checkbox" id="task0-checkbox">
                            <div class="task-name">Algebra</div>
                        </div>
                        <div class="row">
                            <input type="checkbox" name="task1-checkbox" id="task1-checkbox">
                            <div class="task-name">Basi</div>
                        </div>
                        <div class="row">
                            <input type="checkbox" name="task2-checkbox" id="task2-checkbox">
                            <div class="task-name">Bottoni</div>
                        </div>
                    </div>
                    <div class="menu-content">
                        <a href="#" class="rename">Rinomina</a>
                        <a href="#" class="change-color">Cambia colore</a>
                        <a href="#" class="remove">Elimina</a>
                    </div>
                    <div class="color-picker" >
                        <div class="color-box bg-white"></div>
                        <div class="color-box bg-red active"></div>
                        <div class="color-box bg-pink"></div>
                        <div class="color-box bg-purple"></div>
                        <div class="color-box bg-blue"></div>
                        <div class="color-box bg-cyan"></div>
                        </br>
                        <div class="color-box bg-green"></div>
                        <div class="color-box bg-yellow"></div>
                        <div class="color-box bg-orange"></div>
                        <div class="color-box bg-brown"></div>
                        <div class="color-box bg-grey"></div>
                        <div class="color-box bg-dark"></div>
                    </div>
                </div>
                <div class="checklist bg-dark" data-status="showColorPicker">
                    <div class="header">
                        <div class="name smallTitle" onfocus="document.execCommand('selectAll', false, null);" onblur="notEditable()">Colorare!</div>
                        <a href="#"><img class="menu invert" src="icons/rounded-menu.svg" alt="Menu"></a>
                    </div>
                    <div class="tasks">
                        <div class="row">
                            <input type="checkbox" name="task0-checkbox" id="task0-checkbox">
                            <div class="task-name">Rosso</div>
                        </div>
                        <div class="row">
                            <input type="checkbox" name="task1-checkbox" id="task1-checkbox">
                            <div class="task-name">Giallo</div>
                        </div>
                    </div>
                    <div class="menu-content">
                        <a href="#" class="rename">Rinomina</a>
                        <a href="#" class="change-color">Cambia colore</a>
                        <a href="#" class="remove">Elimina</a>
                    </div>
                    <div class="color-picker" >
                        <div class="color-box bg-white"></div>
                        <div class="color-box bg-red"></div>
                        <div class="color-box bg-pink"></div>
                        <div class="color-box bg-purple"></div>
                        <div class="color-box bg-blue"></div>
                        <div class="color-box bg-cyan"></div>
                        </br>
                        <div class="color-box bg-green"></div>
                        <div class="color-box bg-yellow"></div>
                        <div class="color-box bg-orange"></div>
                        <div class="color-box bg-brown"></div>
                        <div class="color-box bg-grey"></div>
                        <div class="color-box bg-dark active"></div>
                    </div>
                </div>
            </div>  
        </div>    
    </div>
    <script src="app.js"></script>
</body>
</html>
