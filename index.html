<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ribanta To-Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/main.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>RIBANTA TO-DO</h1>
            <P>Benvenuti nella tua to-do list, clicca sul pulsante per creare una nuova lista :D</P>
        </header>
    
        <div id="content">
          <button id="btn-createList">+ Nuova checklist</button>
            <div id="board">
                <div class="checklist">
                    <div class="header">
                        <div class="name smallTitle">Spesa</div>
                        <div class="menu"><a href="#"><img src="icons/rounded-menu.svg" alt="Menu"></a></div>
                    </div>
                    <div class="tasks">
                        <div class="row">
                            <input type="checkbox" name="task0-checkbox" id="task0-checkbox">
                            <div class="task-name">Pane</div>
                        </div>
                        <div class="row">
                            <input type="checkbox" name="task1-checkbox" id="task1-checkbox">
                            <div class="task-name">Latte</div>
                        </div>
                        <div class="row">
                            <input type="checkbox" name="task2-checkbox" id="task2-checkbox">
                            <div class="task-name">Pecora</div>
                        </div>
                    </div>
                    <div class="menu-content displayNone">
                        <a href="#">Rinomina</a>
                        <a href="#">Elimina</a>
                    </div>
                </div>
                <div class="checklist">
                    <div class="header">
                        <div class="name smallTitle">Studiare</div>
                        <div class="menu"><a href="#"><img src="icons/rounded-menu.svg" alt="Menu"></a></div>
                    </div>
                    <div class="tasks displayNone">
                        <div class="row">
                            <input type="checkbox" name="task0-checkbox" id="task0-checkbox">
                            <div class="task-name">Algebra</div>
                        </div>
                        <div class="row">
                            <input type="checkbox" name="task1-checkbox" id="task1-checkbox">
                            <div class="task-name">Basi</div>
                        </div>
                        <div class="row">
                            <input type="checkbox" name="task2-checkbox" id="task2-checkbox">
                            <div class="task-name">Bottoni</div>
                        </div>
                    </div>
                    <div class="menu-content show">
                        <a href="#">Rinomina</a>
                        <a href="#">Elimina</a>
                    </div>
                </div>
            </div>  
        </div>    
    </div>
    <script src="app.js"></script>
</body>
</html>
