<!DOCTYPE html>
<html>
<title>Ribanta To-Do | A simple to-do list app</title>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ribanta To-Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
</head>
<body onload="getFromStorage();">
    <div class="container">
        <header>
            <h1>Ribanta To-Do</h1>
            <p>A simple to-do list app.</br>Made with pure Javascript (ES6) and SASS.</p>
        </header>
    
        <div id="content">
          <button id="btn-createList" class="solid"><span class="add-icon">+</span><span class="button-label">New Checklist</span></button>
            <div id="board"></div>  
        </div>    
    </div>
    <script src="app.js"></script>
</body>
</html>
