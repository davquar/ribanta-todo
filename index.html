<!DOCTYPE html>
<html>
<title>RIBANTA TO-DO</title>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ribanta To-Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/main.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RIBANTA TO-DO</h1>
            <P>Benvenuti nella tua to-do list, clicca sul pulsante per creare una nuova lista :D</P>
        </header>
    
        <div id="content">
          <button id="btn-createList">+ Nuova checklist</button>
            <div id="board">
                <div class="checklist" id="cl1">
                    <div class="header">
                        <div class="name smallTitle" onfocus="document.execCommand('selectAll', false, null);" onblur="notEditable()" >Spesa</div>
                        <div class="menu"><a href="#"><img src="icons/rounded-menu.svg" alt="Menu"></a></div>
                    </div>
                    <div class="tasks">
                        <div class="row">
                            <input type="checkbox" name="task0-checkbox" id="task0-checkbox">
                            <div class="task-name">Pane</div>
                        </div>
                        <div class="row">
                            <input type="checkbox" name="task1-checkbox" id="task1-checkbox">
                            <div class="task-name">Latte</div>
                        </div>
                        <div class="row">
                            <input type="checkbox" name="task2-checkbox" id="task2-checkbox">
                            <div class="task-name">Pecora</div>
                        </div>
                    </div>
                    <div class="menu-content displayNone">
                        <a href="#" class="rename">Rinomina</a>
                        <a href="#" onclick="document.getElementById('id01').style.display='block'" class="w3-button" >Cambia colore</a>
                        <a href="#" class="remove">Elimina</a>
                    </div>
                </div>
                <div class="checklist" id="cl2">
                    <div class="header">
                        <div class="name smallTitle" onfocus="document.execCommand('selectAll', false, null);" onblur="notEditable()">Studiare</div>
                        <div class="menu"><a href="#"><img src="icons/rounded-menu.svg" alt="Menu"></a></div>
                    </div>
                    <div class="tasks displayNone">
                        <div class="row">
                            <input type="checkbox" name="task0-checkbox" id="task0-checkbox">
                            <div class="task-name">Algebra</div>
                        </div>
                        <div class="row">
                            <input type="checkbox" name="task1-checkbox" id="task1-checkbox">
                            <div class="task-name">Basi</div>
                        </div>
                        <div class="row">
                            <input type="checkbox" name="task2-checkbox" id="task2-checkbox">
                            <div class="task-name">Bottoni</div>
                        </div>
                    </div>
                    <div class="menu-content show">
                        <a href="#" class="rename">Rinomina</a>
                        <a href="#" class="remove">Elimina</a>
                    </div>
                </div>
            </div>  
        </div>    
    </div>
    <div class="w3-container">
        <div id="id01" class="w3-modal">
          <div class="w3-modal-content">
            <div class="w3-container">
              <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
              <h2>SCEGLI UN COLORE</h2>
                <input type="color" id="colorChosen" value="Colore">
                <input type="button" id="okColor" value="OK" onclick="getColor('colorChosen');document.getElementById('id01').style.display='none';">
            </div>
          </div>
        </div>
      </div>
    <script src="app.js"></script>
</body>
</html>
